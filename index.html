<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600;800&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
<main id="main-card">
  <div id="card-contents">
    <img  id="article-image" src="/assets/images/illustration-article.svg" alt="article-illastration">

    <span id="hero-detail">Learning</span>
    <p id="hero-published">
   Published 21 Dec 2023
    </p>
    <h3 id="card-header">
      HTML & CSS foundations
    </h3>
    <p id="card-para">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <div id="publisher">
      <img id="hero-image" src="/assets/images/image-avatar.webp" alt="hero-image">
      <span id="hero-name">Greg Hooper</span>
    </div>
  </div>

</main>
